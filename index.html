<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Influencer Gear</title>
</head>

<body>
    <header>

            <h5 class="logo font-bold text-2xl">
                Influencer products
              </h5>
              
            <div>
                <ul class="font-semibold justify-between hidden lg:flex">
                    <li class="ml-6">Home</li>
                    <li class="ml-6">Products</li>

        <div class="banner mx-12 lg:mx-32 mt-20 flex flex-col lg:flex-row justify-between gap-8 lg:gap-32 items-center">

            <div class="order-1 lg:order-2">

            </div>
          </div>
          
        <div class="mx-44 my-20 flex justify-between flex-wrap gap-8 max-w-3xs
        lg:flex-nowrap lg:max-w-6xl ">
            <img class="max-w-12 lg:max-w-28" src="logos/Alibaba.svg" alt="">
            <img class="max-w-12 lg:max-w-28" src="logos/Amazon.svg" alt="">
            <img class="max-w-12 lg:max-w-28" src="logos/Daraz.pk Logo.svg" alt="">
            <img class="max-w-12 lg:max-w-28" src="logos/Ebay.svg" alt="">
            <img class="max-w-12 lg:max-w-28" src="logos/Rakuten.svg" alt="">
            <img class="max-w-12 lg:max-w-28" src="logos/Walmart.svg" alt="">
            <img class="max-w-12 lg:max-w-28" src="logos/Target.svg" alt="">
